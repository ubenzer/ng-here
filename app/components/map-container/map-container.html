<div class="map-container">
  <div class="map-container__status" ng-if="$ctrl.isLoading">Finding a route...</div>
  <div class="map-container__status" ng-if="$ctrl.noRouteFound">No route found</div>
  <div class="map-container__status" ng-if="$ctrl.noPlaces">Add at least two places to your itinerary to get a route</div>
  <here-map class="map-container__map" ng-if="$ctrl.route" route="$ctrl.route"></here-map>
</div>
